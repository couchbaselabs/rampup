<!DOCTYPE html>
<html>
<head>
  <title>ram pup</title>
  <link rel="stylesheet" href="style/main.css" type="text/css">
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js"></script>
  <script src="/_utils/script/jquery.couch.js"></script>
</head>
<style>
body {
  background-color: black;
  color: white;
  font-family: Helvetica;
  margin: 10px 20px;
}
#steps {
  margin-top: 10px;
}
#steps .dimension, #steps .dimension div {
  display: inline;
  position: relative;
  font-size: 6pt;
  color: #555;
}
#steps .elapsed {
  display: block;
  whitespace: nowrap;
  color: #999;
  font-size: 10pt;
}
#steps .elapsed div {
  display: inline;
  position relative;
  color: white;
}
#steps .elapsed div .bar {
  display: block;
  position: absolute;
  height: 5px;
  border: 1px solid red;
}
#keys {
  margin-top: 10px;
}
#keys div label {
  position: relative;
}
#keys div select {
  position: absolute;
  left: 10em;
}

</style>
<body>
<div id="keys">...keys...</div>
<div id="steps">...steps...</div>
</body>
<script>
var dbName = window.location.pathname.split('/')[1];

$(document).ready(function() {
  var db = $.couch.db(dbName);

  populate();

  function populate() {
    db.allDocs({
      include_docs: 'true',
      start_key: '"_~"', // Don't want design docs.
      success: function(res) {
        populateDocs($.map(res.rows || [], function(row) {
          return row.doc;
        }));
      }
    });
  }

  function populateDocs(docs) {
    var dimensions = {}; // Unique keys (dimensions) in docs.

    var steps = [];

    $.map(docs, function(doc) {
      for (var key in doc) {
         if (key[0] != '_' && key != 'details') {
           var d = dimensions[key] = dimensions[key] || {};
           var v = doc[key];
           d[v] = true;
         }
      }

      for (var i in doc.details) {
        var step = doc.details[i];
        step.doc = doc;
        steps[steps.length] = step;
      }
    });

    var dimensionKeys = mapKeys(dimensions);

    var hkeys = $.map(dimensionKeys, function(key) {
      var vals = [];
      for (var v in dimensions[key]) {
        vals[vals.length] = v;
      }

      var options =
        "<option>(all)</option>" +
        "<option>" +
        vals.sort().join("</option><option>") +
        "</option>";

      return "<label>" + key.split('_').join(' ') +
             '<select>' + options + "</select>" +
             "</label>";
    });

    steps.sort(function(x, y) {
      return x.step - y.step;
    });

    hsteps = $.map(steps, function(step) {
      return stepToHTML(step);
    });

    $('#keys').html("<div>" +
                    hkeys.join("</div><div>") +
                    "</div>");
    $('#steps').html("<div>" +
                     hsteps.join("</div><div>") +
                     "</div>");

    function stepToHTML(step) {
      var h = ['<div class="step">'];

      h[h.length] = '<div class="dimension dimension_step">step';
      h[h.length] = '<div>';
      h[h.length] = step.step;
      h[h.length] = "</div>";
      h[h.length] = "</div>";

      h[h.length] = '<div class="dimension dimension_label">label';
      h[h.length] = '<div>';
      h[h.length] = step.label;
      h[h.length] = "</div>";
      h[h.length] = "</div>";

      $.map(dimensionKeys, function(key) {
        if (key != 'filename') {
          h[h.length] = '<div class="dimension dimension_' + key + '">';
          h[h.length] = key
          h[h.length] = '<div>';
          h[h.length] = step.doc[key];
          h[h.length] = "</div>";
          h[h.length] = "</div>";
        }
      });

      h[h.length] = '<div class="elapsed">elapsed';
      h[h.length] = '<div>';
      h[h.length] = step.elapsed;

      var bar = step.elapsed;
      if (bar > 1) {
        if (bar < 100) {
          bar = bar * 100;
        } else {
          while (bar > 1000) {
            bar = bar / 1000;
          }
        }
      }
      bar = Math.floor(bar);

      h[h.length] = '<div class="bar" style="width:' + bar + 'px;">&nbsp;</div>';
      h[h.length] = "</div>";
      h[h.length] = "</div>";

      h[h.length] = "</div>";

      return h.join(' ');
    }
  }
});

function escape(s) {
  return s.replace("&", "&amp;")
          .replace("<", "&lt;")
          .replace(">", "&gt;")
          .replace("\n", "<br/>");
}

function mapKeys(m) {
  var h = [];
  for (var k in m) { h[h.length] = k; }
  return h.sort();
}
</script>
</html>
